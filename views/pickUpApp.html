<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>pickUP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../public/stylesheets/styles.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-route.js"></script>
    <script src="../public/controllers/controller.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
        function initialize() {
            var mapProp = {
                center: new google.maps.LatLng(51.508742, -0.120850),
                zoom: 5,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            var markers = [];

            // Create the search box and link it to the UI element.
            var input = /** @type {HTMLInputElement} */(
                    document.getElementById('location'));
            var autocomplete = new google.maps.places.Autocomplete(input);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body ng-controller="AppCtrl">
<div class="overlay"></div>

<div role="navigation" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target=".collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/App"><img class="img-circle" src="{{user.google.picture}}"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a class="add-pick-up">Add pickUP</a></li>
                <li><a class="find-pick-up">Find pickUP</a></li>
            </ul>
        </div>
    </div>
</div>
<div id="content-container" class="container">
    <div class="content">
        <div class="add-pickUp">
            <form role="form">
                <div class="form-group">
                    <label for="sport">
                        Sport:
                    </label>
                    <input class="form-control" id="sport" placeholder="Sport" ng-model="sportAdd">
                </div>
                <div class="form-group">
                    <label for="location">
                        Location:
                    </label>
                    <input class="controls form-control" id="location" type="text" placeholder="Location"
                           ng-model="locationAdd">
                </div>
                <div class="form-group">
                    <label for="date">
                        Date:
                    </label>
                    <input class="form-control" id="date" type="date" ng-model="dateAdd">
                </div>
                <div class="form-group">
                    <label for="time">
                        Time:
                    </label>
                    <input class="form-control" id="time" type="time" ng-model="timeAdd">
                </div>
                <button class="btn btn-success add-pick-up" ng-click="createPickUp()">Create</button>
            </form>
        </div>
        <div class="map-container">
            <div class="jumbotron">
                <div id="googleMap" style="width:100%;height:100%;"></div>
            </div>
        </div>
        <div class="pick-ups">
            <table class="table">
                <thead>
                <tr>
                    <th>Host</th>
                    <th>Sport</th>
                    <th>Location</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="pickUp in pickUps">
                    <td>{{pickUp.host.google.name}}</td>
                    <td>{{pickUp.sport}}</td>
                    <td>{{pickUp.location}}</td>
                    <td>{{pickUp.date}}</td>
                    <td>{{pickUp.time}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="../public/javascripts/animateAddPickUp.js"></script>
<!-- Latest compiled and minified JavaScript -->
</body>
</html>
